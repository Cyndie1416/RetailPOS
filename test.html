<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß POS System Test Page</h1>
    
    <div id="testResults">
        <h2>Testing Data Loading...</h2>
    </div>
    
    <div style="margin-top: 30px;">
        <h3>Manual Login Test</h3>
        <input type="text" id="testUsername" placeholder="Username" value="owner">
        <input type="password" id="testPassword" placeholder="Password" value="owner123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        // Test data loading
        async function testDataLoading() {
            const results = document.getElementById('testResults');
            
            // Test products.json
            try {
                const response = await fetch('data/products.json');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<div class="test-result success">‚úÖ products.json loaded successfully (${data.length} products)</div>`;
                } else {
                    results.innerHTML += `<div class="test-result error">‚ùå products.json failed to load (${response.status})</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå products.json error: ${error.message}</div>`;
            }
            
            // Test users.json
            try {
                const response = await fetch('data/users.json');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<div class="test-result success">‚úÖ users.json loaded successfully (${data.length} users)</div>`;
                    
                    // Show user details
                    data.forEach(user => {
                        results.innerHTML += `<div class="test-result info">üë§ User: ${user.username} (${user.role}) - Status: ${user.status}</div>`;
                    });
                } else {
                    results.innerHTML += `<div class="test-result error">‚ùå users.json failed to load (${response.status})</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="test-result error">‚ùå users.json error: ${error.message}</div>`;
            }
            
            // Test other files
            const files = ['customers.json', 'sales.json', 'settings.json', 'suppliers.json', 'orders.json'];
            for (const file of files) {
                try {
                    const response = await fetch(`data/${file}`);
                    if (response.ok) {
                        const data = await response.json();
                        results.innerHTML += `<div class="test-result success">‚úÖ ${file} loaded successfully</div>`;
                    } else {
                        results.innerHTML += `<div class="test-result error">‚ùå ${file} failed to load (${response.status})</div>`;
                    }
                } catch (error) {
                    results.innerHTML += `<div class="test-result error">‚ùå ${file} error: ${error.message}</div>`;
                }
            }
        }
        
        // Test login function
        async function testLogin() {
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const result = document.getElementById('loginResult');
            
            try {
                const response = await fetch('data/users.json');
                if (response.ok) {
                    const users = await response.json();
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (user && user.status === 'active') {
                        result.innerHTML = `<div class="test-result success">‚úÖ Login successful! Welcome ${user.name} (${user.role})</div>`;
                    } else if (user && user.status !== 'active') {
                        result.innerHTML = `<div class="test-result error">‚ùå User account is ${user.status}</div>`;
                    } else {
                        result.innerHTML = `<div class="test-result error">‚ùå Invalid username or password</div>`;
                    }
                } else {
                    result.innerHTML = `<div class="test-result error">‚ùå Cannot load users data</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="test-result error">‚ùå Login test error: ${error.message}</div>`;
            }
        }
        
        // Run tests when page loads
        window.onload = function() {
            testDataLoading();
        };
    </script>
</body>
</html>
